  <ion-navbar>
    <ion-title>actor</ion-title>

<ion-content padding>

  <img src="{{imgPath}}{{detail.profile_path}}"/>

  <h3>Birthday : {{detail.birthday}} </h3>
  <h4>Popularity : {{detail.popularity}}</h4>


</ion-content>
