<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row> 
      <ion-col col-6 *ngFor="let movie of latest" no-padding>
        <ion-card no-padding style="height: 240px!important;">
          <ion-card-content>
            <img (click)="goToDetail(movie.id)" src="{{movie.poster}}"/>  

          </ion-card-content>
            
          <ion-row>
            {{movie.title}}
          </ion-row>
                 
        </ion-card>
             
      </ion-col>
    </ion-row>
      
  </ion-grid>
</ion-content>
