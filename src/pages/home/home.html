<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row> 
      <ion-col col-6 *ngFor="let movie of popular" no-padding>
        <ion-card no-padding style="height: 240px!important;">
          <ion-card-content>
            <img (click)="goToDetail(movie.id)" src="{{movie.poster}}"/> 
          </ion-card-content>
          <ion-row>
            <h4>{{movie.title}}</h4>
          </ion-row>      
        </ion-card>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
